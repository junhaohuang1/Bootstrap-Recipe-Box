<!DOCTYPE html>
<html>

<head>
    <title>Recipe Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-list-alt"></i>  Recipe Box</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-search"></i>  Search for Recipe</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="ingredient-text">Ingredient</label>
                                <input type="text" class="form-control" id="ingredient-text">
                            </div>
                            <div class="form-group">
                                <label for="cuisine-text">Cuisine</label>
                                <input type="text" class="form-control" id="cuisine-text">
                            </div>
                            <div>
                                <fieldset>
                                    <legend>Additional Filters</legend>
                                    <div>
                                        <form action="">
                                          <input type="radio" name="type" value="breakfast" id="breakfast"> Breakfast<br>
                                          <input type="radio" name="type" value="lunch" id="lunch"> Lunch<br>
                                          <input type="radio" name="type" value="dinner" id="dinner"> Dinner<br>
                                          <input type="radio" name="type" value="side dish" id="side-dish"> Side Dish<br>
                                          <input type="radio" name="type" value="appetizer" id="appetizer"> Appetizer<br>
                                          <input type="radio" name="type" value="salad" id="salad"> Salad
                                        </form>
                                    </div>
                                </fieldset>
                            </div>
                            <!-- Here we have our final submit button -->
                            <br>
                            <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden" id="recipe-panel">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-cutlery"></i>  Recipes</strong></h3>
                        <div class="panel-body">
                            <div class="row" id="recipe-images">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden" id="ingredient-panel">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary" >
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>  Ingredients</strong></h3>
                        <div>
                            <i id="star" class="fa fa-star-o" aria-hidden="true">  Favorite</i>
                        </div>
                        <div class="panel-body" id="ingredients">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden" id="shopping-panel">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-shopping-cart"></i>  Shopping Cart</strong></h3>
                        <div class="panel-body">
                            <div class="row" id="shopping-cart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/javascript/javascript.js" type="text/javascript"></script>

</html>

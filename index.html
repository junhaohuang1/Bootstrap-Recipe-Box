<!DOCTYPE html>
<html>

<head>
    <title>Recipe Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Recipe Box</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Search for Recipe</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="ingredient-text">Ingredient/Recipe</label>
                                <input type="text" class="form-control" id="ingredient-text">
                            </div>
                            <div class="form-group">
                                <label for="cuisine-text">Cuisine</label>
                                <input type="text" class="form-control" id="cuisine-text">
                            </div>
                            <div>
                                <fieldset>
                                    <legend>Additional Filters</legend>
                                    <div>
                                        <input type="checkbox" id="breakfast" name="breakfast" value="breakfast">
                                        <label for="coding">Breakfast</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="lunch" name="lunch" value="lunch">
                                        <label for="music">Lunch</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="dinner" name="dinner" value="dinner">
                                        <label for="music">Dinner</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="desserts" name="desserts" value="desserts">
                                        <label for="music">Desserts</label>
                                    </div>
                                </fieldset>
                            </div>
                            <!-- Here we have our final submit button -->
                            <br>
                            <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i><a href="recipes.html">Submit</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden" id="recipe-panel">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Recipes</strong></h3>
                        <div class="panel-body">
                            <div class="row" id="recipe-images">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Ingredients</strong></h3>
                        <div class="panel-body">
                            <div class="row" id="Ingredients">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden">
            <div class="col-sm-12 col-md-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Shopping Cart</strong></h3>
                        <div class="panel-body">
                            <div class="row" id="shopping-car">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="assets/javascript/javascript.js" type="text/javascript"></script>

</html>
